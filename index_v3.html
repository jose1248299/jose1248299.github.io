<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supervisor de C치maras</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 8px;
      padding: 8px;
    }
    .card {
      position: relative;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }
    .info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      text-align: center;
      font-size: 0.8rem;
    }
    .status {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.7rem;
    }
    .online {
      background: #0EA5E9;  /* Celeste */
    }
    .offline {
      background: red;
    }
    .percent-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      padding: 3px 6px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Supervisor de C치maras</h1>
  <h2 id="subtitle">Cargando...</h2>

  <div class="grid" id="grid"></div>

  <script>
    const apiUrl = 'https://cams.misolas.com/v1/cameras/';
    let camerasData = [];
    let countries = [
      { id: '1', name: 'Per칰' },
      { id: '2', name: 'Chile' },
    ];
    let currentCountryIndex = 0;
    let chart; // Gr치fico global

    async function fetchCameras() {
      try {
        const response = await fetch(apiUrl);
        camerasData = await response.json();
        updateView();
      } catch (error) {
        console.error('Error cargando las c치maras:', error);
      }
    }

    function updateView() {
      const country = countries[currentCountryIndex];
      const grid = document.getElementById('grid');
      const subtitle = document.getElementById('subtitle');
      const filtered = camerasData.filter(c => c.pais === country.id);

      const offlineCount = filtered.filter(c => c.status !== 'online').length;
      subtitle.textContent = `C치maras Offline: ${offlineCount} / ${filtered.length} en ${country.name}`;

      grid.innerHTML = '';

      // Crear el card del Donut como primer card
      const donutCard = document.createElement('div');
      donutCard.classList.add('card');
      const chartCanvas = document.createElement('canvas');
      donutCard.appendChild(chartCanvas);

      const percentBadge = document.createElement('div');
      percentBadge.classList.add('percent-badge');
      donutCard.appendChild(percentBadge);

      grid.appendChild(donutCard);

      if (chart) {
        chart.destroy();
      }

      const online = filtered.filter(c => c.status === 'online').length;
      const offline = filtered.length - online;
      const total = filtered.length;
      const healthPercent = total > 0 ? Math.round((online / total) * 100) : 0;

      percentBadge.textContent = `${healthPercent}%`;

      chart = new Chart(chartCanvas, {
        type: 'doughnut',
        data: {
          labels: ['Online', 'Offline'],
          datasets: [{
            data: [online, offline],
            backgroundColor: ['#0EA5E9', 'red']  // 游눛 Celeste para Online
          }]
        },
        options: {
          plugins: {
            legend: { display: false }, // Oculta la leyenda
            title: {
              display: true,
              text: `Health Status - ${country.name}`,
              color: 'white',
              font: { size: 14 }
            }
          },
          responsive: true,
          maintainAspectRatio: false,
          cutout: '60%',
          animation: false,
        }
      });

      // Ordenar c치maras: offline primero
      filtered.sort((a, b) => {
        if (a.status !== 'online' && b.status === 'online') return -1;
        if (a.status === 'online' && b.status !== 'online') return 1;
        return 0;
      });

      filtered.forEach(cam => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = cam.snapshot || cam.image;
        img.onerror = () => img.src = 'https://via.placeholder.com/300x200?text=Sin+Imagen';
        card.appendChild(img);

        const info = document.createElement('div');
        info.classList.add('info');
        info.textContent = cam.name;
        card.appendChild(info);

        const status = document.createElement('div');
        status.classList.add('status', cam.status === 'online' ? 'online' : 'offline');
        status.textContent = cam.status.toUpperCase();
        card.appendChild(status);

        grid.appendChild(card);
      });
    }

    function nextCountry() {
      currentCountryIndex = (currentCountryIndex + 1) % countries.length;
      updateView();
    }

    fetchCameras();
    setInterval(fetchCameras, 10 * 60 * 1000); // Actualizar cada 10 minutos
    setInterval(nextCountry, 20 * 1000); // Cambiar pa칤s cada 60 segundos
  </script>

</body>
</html>
